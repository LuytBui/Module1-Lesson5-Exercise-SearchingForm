<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form tìm kiếm</title>
    <style>
        .myForm{
            color:blue;
            margin-top:60px;
            margin-left:40px;
        }
    </style>
</head>
<body>
    <div class="myForm">
    <h2>Google search</h2>
    <form action="https://www.google.com.vn/search" method="get">
        <input type="text" name = "q" size ="80" placeholder="Google search"/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
    </div>


    <div class="myForm">
    <h2>Bing search</h2>
    <form action="https://www.bing.com/search" method="get">
        <input type="text" name = "q" size ="80" placeholder="Bing search"/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
    </div>
</body>
</html>
